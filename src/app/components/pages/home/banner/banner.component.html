<ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="banner-active">
    <div ngxSlickItem class="single-banner bg_cover" [style.background-image]="'url('+item.img+')'" *ngFor="let item of banner">
        <div class="banner-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="banner-content">
                            <span>{{item.subtitle}}</span>
                            <h1 class="title" [innerHtml]="item.title"></h1>
                            <p>{{item.text}} </p>
                        </div> <!-- banner content -->
                    </div>
                    <div class="col-lg-5 d-none d-lg-block">
                      <div class="banner-img" data-animation="fadeInRight" data-delay="0.5s" style="animation-delay: 0.5s;">
                          <img src="assets/images/banner-img.png" alt="Banner">
                      </div>
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div>
    </div>
</ngx-slick-carousel>
